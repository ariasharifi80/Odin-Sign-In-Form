<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
   
  <div class="container">

    <!-- Left Image Section -->
    <section class="img-logo">
      <div class="logo-badge">
        <img src="assets/odin-lined.png" alt="The All Father">
        <span>Odin Project</span>
      </div>
    </section>
  
    <!-- Right Content -->
    <div class="right-content">
      
      <section class="header">
        <div id="head-txt">
          <p id="prewrap">
            This is not a real service! you know you need something <br>
            like this to realize your deepest <br>
            dreams. Sign up now to get started. <br>
            You <em>know</em> it.
          </p>
        </div>
      </section>
  
      <section class="form-sect">
        <form>
          <h1>Let's Do This</h1>
          <div class="form-row">
            <div class="input-group">
              <label for="Fname">First Name:</label>
              <input type="text" name="name" id="Fname" placeholder="Your First Name">
            </div>
            <div class="input-group">
              <label for="Lname">Last Name:</label>
              <input type="text" name="name" id="Lname" placeholder="Your Last Name">
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label for="mail">Email:</label>
              <input type="email" name="email" id="mail" placeholder="Your Email Address" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" name="phone" id="phone" pattern="^09\d{9}$" placeholder="Your phone number">
            </div>
          </div>
          
          <div class="form-row">
            <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" required minlength="6">
            </div>
            <div class="input-group">
              <label for="passconfirm">Confirm Password:</label>
              <input type="password" name="confirm" id="passconfirm" required>
            </div>
          </div>
          
          

           
            <div class="btn">
              <button type="submit" id="create-btn">Create Account</button>
            </div>
          
        </form>
      </section>
  
    </div>
  
  </div>
  

</body>
</html>
